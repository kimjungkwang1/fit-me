server:
    port: ${SERVER.PORT}

spring:
    config:
        import: 'aws-parameterstore:'
        activate:
            on-profile: test

    datasource:
        url: jdbc:mysql://${MY_SQL.HOST}:${MY_SQL.PORT}/${MY_SQL.DATABASE}?useSSL=false&serverTimezone=Asia/Seoul
        username: ${DB.USERNAME}
        password: ${DB.PASSWORD}

    jpa:
        hibernate:
            ddl-auto: ${JPA.DDL_AUTO}
        properties:
            hibernate:
                show_sql: true
                format_sql: true

    redis:
        host: localhost
        port: 6379

# JWT
jwt:
    token:
        access:
            expiration: 86_400_000 # 1Ïùº

# cors
allowed-origin: ${DOMAIN}
# cors

# domain
domain: ${DOMAIN}
