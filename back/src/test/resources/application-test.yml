server:
    port: ${SERVER.PORT}

spring:
    config:
        import: 'aws-parameterstore:'
        activate:
            on-profile: test

    datasource:
        driver-class-name: org.h2.Driver
        jdbc-url: jdbc:h2:mem:testdb
        username: sa
        password:
        initialization-mode: always
        schema: classpath:sql/schema.sql

    redis:
        host: localhost
        port: 6380
        maxmemory: 128

    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                show_sql: true
                format_sql: true

# JWT
jwt:
    token:
        access:
            expiration: 86_400_000 # 1Ïùº

# cors
allowed-origin: ${DOMAIN}
# cors

# domain
domain: ${DOMAIN}
